<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Digital Clock</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .clock-container {
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border: 4px solid cyan;
            animation: glow 1.5s infinite alternate;
            transition: 0.3s ease-in-out;
        }

        .clock {
            font-size: 80px;
            color: cyan;
            text-shadow: 0 0 20px cyan, 0 0 40px cyan;
            transition: 0.3s;
        }

        .date {
            font-size: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-top: 10px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Monday, 1 January 2025</div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            
            let dayOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let currentDate = now.toLocaleDateString('en-US', dayOptions);

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerText = currentDate;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
